<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Nashville!</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>
        <h2>Welcome to Nashville</h2>
    </header>
    <section id="search">
        <div id="formSearch">
            <div id="search-parks">
                <label for="search-parks">Search Parks</label>
                <input name="" type="text" id="search-parks">
                <button type="submit" id="search-parks-btn">Submit</button>
            </div>

            <div>
                <label for="search-restaurants">Search Restaurants</label>
                <input type="text" id="search-restaurants">
                <button type="submit" id="search-restaurants-btn">Submit</button>
            </div>


            <div>
                <label for="search-concerts">Search Concerts Genres</label>
                <input list="genre-options" type="list" id="search-concerts">
                <datalist id="genre-options"></datalist>
                <button type="submit" id="search-concerts-btn">Submit</button>
            </div>
            <div>
                <label for="search-concerts-keyword">Search Concerts Keyword</label>
                <input type="text" id="search-concerts-keyword">
                <button type="submit" id="search-concerts-keyword-btn">Submit</button>
            </div>


            <div id="search-arts">
                <label for="search-arts">Search Public Art Collections</label>
                <input name="" type="text" id="search-public-arts">
                <button id="search-arts-btn">Submit</button>
            </div>

        </div>
    </section>

    <h2>Search Results</h2>
    <section id="search-results">

    </section>

    <h2>Itinerary</h2>
    <section id="itinerary">
        <div id="park__itin">Park: No park saved in itinerary</div>
        <div id="concert__itin">Concert: No concert saved in itinerary</div>
        <div id="restaurant__itin">Restaurant: No restaurant saved in itinerary</div>
        <div id="arts__itin">Arts: No arts event saved in itinerary</div>

    </section>

    <footer></footer>

    </button>
    <!--Restaurant API Scripts -->
    <script src="scripts/restaurants/restaurants-toHTML.js"></script>
    <script src="scripts/restaurants/restaurants-rendertoDOM.js"></script>
    <script src="scripts/restaurants/restaurants-addToItinerary.js"></script>
    <script src="scripts/restaurants/restaurantsAPIManager.js"></script>
 
    <!-- PARKS API SCRIPTS -->


    <script src="../api/apiKeys.js"></script>

    <!-- Concert Scripts -->
    <script src="scripts/concerts/concert-genres.js"></script>
    <script src="scripts/concerts/concerts-searchEventManager.js"></script>
    <script src="scripts/concerts/concert-validate-input.js"></script>
    <script src="scripts/concerts/concerts-searchResultsDomManager.js"></script>
    <script src="scripts/concerts/concert-make-genre-options.js"></script>
    <script src="scripts/concerts/concert-get-genre-id.js"></script>
    <script src="scripts/concerts/concert-apiManager.js"></script>

    <!-- ARTS API SCRIPTS -->
    <script src="./scripts/arts/arts_apiManager.js"></script>
    <script src="./scripts/arts/arts_searchResultsDomManager.js"></script>
    <script src="./scripts/arts/arts_searchEventManager.js"></script>
    <script src="./scripts/arts/artshtml.js"></script>
    <script src="./scripts/arts/artsitin.js"></script>
    <!-- END ARTS API SCRIPTS -->

    <!-- PARKS API SCRIPTS -->

    <script src="./scripts/parks/parks_apiManager.js"></script>
    <script src="./scripts/parks/parks_searchResultsDomManager.js"></script>
    <script src="./scripts/parks/parks_searchEventManager.js"></script>
    <script src="./scripts/parks/parkshtml.js"></script>
    <script src="./scripts/parks/parksitin.js"></script>
    <!-- END PARKS API SCRIPTS -->

    <script src="./scripts/main.js"></script>
</body>

</html>
